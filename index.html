
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="日斗财富">
    
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
    
    <title>日斗财富论坛 - 专注深度逻辑与核心资产</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    
    <style>
        :root {
            --brand-gold: #c29c54;
            --brand-slate: #0f172a;
            /* 流式字号变量：clamp(最小, 首选, 最大) */
            --fluid-h1: clamp(2.5rem, 8vw, 10rem);
            --fluid-h2: clamp(2rem, 5vw, 6rem);
            --fluid-h3: clamp(1.5rem, 3vw, 3.5rem);
            --fluid-body: clamp(0.875rem, 1vw + 0.5rem, 1.25rem);
        }
        
        html {
            font-size: 16px;
            /* 平滑滚动优化 */
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            overscroll-behavior: none !important;
            background-color: #fdfdfd;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            touch-action: pan-y;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            contain: layout size paint;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 响应式自适应容器 */
        .adaptive-container {
            width: 100%;
            max-width: min(92vw, 1536px);
            margin-left: auto;
            margin-right: auto;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            transform: translateZ(0);
        }

        .fluid-h1 { font-size: var(--fluid-h1); line-height: 0.9; }
        .fluid-h2 { font-size: var(--fluid-h2); line-height: 1.1; }
        .fluid-h3 { font-size: var(--fluid-h3); line-height: 1.2; }
        .fluid-body { font-size: var(--fluid-body); line-height: 1.8; }

        .premium-card {
            background: #ffffff;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, box-shadow;
            contain: content;
        }

        .blur-gpu {
            filter: blur(clamp(40px, 10vw, 120px));
            transform: translate3d(0, 0, 0);
            will-change: filter;
        }

        .page-enter {
            animation: fadeInSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            html { font-size: 14px; }
            .premium-card { border-radius: 1.5rem; }
        }

        /* 解决电脑端高分屏文本渲染清晰度 */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body { -moz-osx-font-smoothing: grayscale; }
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "echarts": "https://esm.sh/echarts@^6.0.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
